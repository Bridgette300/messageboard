<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="icon" 
      type="image/png" 
      href="/images/favicon.ico" />
<title>Message Board</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS Reset stylesheet link -->
<link rel="stylesheet" type="text/css" media="screen" href="/css/reset.css" />
<!-- Font Awesome Links -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<!-- Google Font links (must be after reset and before CSS) -->
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<!-- For Neon Sign -->
<link href="https://fonts.googleapis.com/css?family=Courgette&effect=neon" rel="stylesheet">
<!-- for text -->
<!-- CSS style sheet link -->
<link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
<!-- Jquery stylesheet hyper link + AJAX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class="bg-brick font-Poppins mb-menu-push">

<!-- Modals NEED TO BE HERE so they fully cover background -->
<div class="js-login-modal bg-login d-n pos-f z-index-1 fade-in"> 

  <!-- X out box -->
  <div>
    <div class="button js-login-off">X</div>
  </div>

  <div class="mt-30vh_lg mt-30vh_md t-a-c">
    <h1 class="font-233 mb-1em fs-2rem">Welcome Back. Login to be apart of the conversation.</h1>
        <form id="signin" name="signin" method="post" action="/api/signin">
            <label for="username"></label>
            <input id="username-js" type="text-modal" name="username" placeholder="Username" required="required" />
            <label for="password"></label>
            <input id="password-js" type="password" name="password" placeholder="Password" required="required" />
            </p>
                <button class="button" type="submit" value="Sign In">Login</button>
            </p>
        </form>
  </div>
</div>

<div class="js-signup-modal bg-signup d-n pos-f z-index-1 fade-in"> 
  <!-- X out box -->

  <div>
    <div class="button js-signup-off">X</div>
  </div>
  <div class="mt-30vh_lg mt-30vh_md t-a-c">
    <h1 class="font-233 mb-1em fs-2rem">We can't wait for you to join. Sign up below.</h1>
        <form id="signup" name="signup" method="post" action="/api/createuser">
            <label for="username"></label>
            <input id="username-js" type="text-modal" name="username" placeholder="Username" required="required" />
            <label for="password"></label>
            <input id="password-js" type="password" name="password" placeholder="Password" required="required" />
      <p>
        <button class="js-newuser button" type="submit" value="Sign Up">Sign Up!</button>
      </p>
    </form>
  </div>
</div>

<!-- header -->
<div class="d-f s-b"> 

  <!-- Put Hamburger Menu Here -->
  <div class="f-s"> <i id="js-mb-toggle" class="fas fa-bars font-233 mb-menu-icon ml-01em"></i>
    <nav id="js-mb-menu" class="mb-menu-overlay mb-menu mb-menu-vertical">
      <div class="d-f s-b">
          <a class="t-d" href="/">
        <h1 class="o-0 f-g font-effect-neon neontxt_lg neontxt_md neontxt_sm t-a-c mb-1em_lg mt-05em">Menu</h1></a>
        <i id="js-mb-toggle-off" class="fas fa-times font-233 mb-menu-icon mr-01em"></i> </div>
        <p class="font-233 fs-018rem fs-1rem_sm fs-2rem_md" id="postUser"></p>
      <ul class="menu-ul">
        <li class="t-a-c mb-3em mt-05em"><a href="#" class="js-login-button menu-link fs-018rem fs-1rem_sm fs-2rem_md">Login</a></li>
        <li class="t-a-c mb-3em mt-05em"><a href="#" class="js-signup-button menu-link fs-018rem fs-1rem_sm fs-2rem_md">Sign Up</a></li>
        <li class="t-a-c mb-3em mt-05em"><a href="/boards" class="menu-link fs-018rem fs-1rem_sm fs-2rem_md">Boards</a></li>
        <li class="t-a-c mb-3em mt-45vh_lg"><a href="#" class="menu-link fs-018rem fs-1rem_sm fs-2rem_md">Logout</a></li>
      </ul>
    </nav>
  </div>
  
  <!-- Login Options -->
  <div class="f-e">
    <input type="button" class="js-login-button button" value="Login">
    <!-- <input type="button" class="button" value="Logout">  -->
    <input type="button" class="js-signup-button button" value="Sign Up">
  </div>
</div>

<!-- end of header -->

<div class="wrapper"> 
  <!-- Neon Sign -->
  <a class="t-d" href="/">
  <div class="d-f jc-center mb-2em_lg mb1em_sm">
    <div class="neoncircle_lg neoncircle_md neoncircle_sm neonflare">
      <h1 class="font-effect-neon neontxt_lg neontxt_md neontxt_sm t-a-c">
        <p>Talk</p>
        <p>is</p>
        <p>Cheap</p>
      </h1>
    </div>
  </a>
    <!-- closing div for End of Sign --> 
  </div>
  
  
  <!-- Recent board -->
  
  <h1 class="font-233 fs-2rem_lg fs-1rem_sm fs-2rem_md t-a-c mb-1em_lg">Latest Board</h1>

  <div id="boardIndex"></div>  

  <!-- End of recent board --> 
  
  <!-- end of wrapping div --> 
</div>
</div>
<script src="/js/index.js"></script>
</body>
</html>
